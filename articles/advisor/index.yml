summary: Azure Advisor では、Azure の構成がスキャンされて、デプロイの最適化、セキュリティ強化、およびコスト節約のための変更が提案されます。
metadata:
  title: Azure Advisor のドキュメント
  description: Azure Advisor は、ベスト プラクティスに従って Azure デプロイメントを最適化できるようにする、個人用に設定されたクラウド コンサルタントです。 Azure Advisor では、リソース構成と使用量テレメトリを分析します。 その後、Azure の全体的な使用量を削減する機会を探すと同時に、リソースのパフォーマンス、セキュリティ、高可用性を向上させることができるソリューションを提案します。
