### YamlMime:Landing
title: IoT プラグ アンド プレイのプレビューのドキュメント
summary: IoT プラグ アンド プレイのプレビューを使用すると、デバイス モデルを定義することができます。デバイス モデルを使用すると、デバイス コードを記述することなく、クラウド ソリューションにデバイスを自動的に認識させ、対話させることが可能になります。
