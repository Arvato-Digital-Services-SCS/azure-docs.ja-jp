### YamlMime:Landing
title: 主要なドキュメント
summary: Azure Key Vault では、Microsoft Azure アプリケーションとユーザーがキーを保存して使用できます。 複数のキーの種類とアルゴリズムがサポートされ、価値の高いキーにハードウェア セキュリティ モジュール (HSM) が使用できるようになります。
