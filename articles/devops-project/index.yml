### YamlMime:Landing
title: Azure DevOps Projects のドキュメント
summary: Azure DevOps Projects により、既存のコードと Git リポジトリが簡単に使用できるようになり、サンプル アプリケーションのいずれかを選択して Azure への継続的インテグレーション (CI) と継続的デリバリー (CD) のパイプラインを作成することができます。
