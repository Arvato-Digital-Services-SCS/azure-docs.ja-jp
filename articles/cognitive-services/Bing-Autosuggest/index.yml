### YamlMime:Landing
title: Bing Autosuggest のドキュメント
summary: Bing Autosuggest API を使用すると、部分的な検索クエリを Bing に送信し、ユーザーの意図や過去の検索に基づいて候補の一覧を取得できます。 この API を呼び出して、ユーザーの入力に合わせて、アプリの検索ボックスとドロップダウン リストに候補を取り込みます。
