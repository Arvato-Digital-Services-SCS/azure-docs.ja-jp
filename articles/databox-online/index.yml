### YamlMime:Landing
title: Azure Stack Edge と Azure Data Box Gateway のドキュメント - オンライン転送
summary: ネットワーク経由で高パフォーマンスのデータ転送を行うには、Azure Data Box Gateway および Azure Stack Edge デバイスを使用します。 クラウド アーカイブ、ディザスター リカバリー、またはクラウド規模でのデータ処理のためにデータを送信する場合は、Data Box Gateway を選択します。 データを Azure に移動する前に、そのデータのフィルター処理、分析、変換を行う場合は Data Box Edge を使用します。 Azure Data Box Edge は、最近、Azure Stack Edge にブランドが変更されました。
