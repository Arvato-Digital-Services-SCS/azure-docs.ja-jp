abstract:
  description: IoT Hub Device Provisioning Service (DPS) は、適切な IoT ハブへのゼロタッチの Just-In-Time プロビジョニングを人間の介入を必要とせずに実現する、IoT Hub のヘルパー サービスです。これにより、安全かつスケーラブルな方法で多数のデバイスをプロビジョニングできます。 Microsoft が提供するクイック スタート、チュートリアル、サンプルを使用して、デバイスを IoT ハブにプロビジョニングする方法を確認してください。
