  manager: timlt
  ms.service: iot-hub
  services: iot-hub
  ms.topic: landing-page
  ms.date: 04/26/2018
  ms.author: dobett
abstract:
  description: IoT Hub を使用して、何十億台ものモノのインターネット資産 (IoT) を接続、監視、制御する方法について説明します。 チュートリアル、API リファレンス、ビデオ、その他のドキュメントでは、IoT デバイスとソリューション バック エンド間に信頼性のある双方向通信をデプロイする方法を紹介します。
